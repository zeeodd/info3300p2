    <body>
        <h1 id="title"> Kanye West Discography: Tracking Word Frequency </h1>
        <div id="all-flex">

                    <input class='album-cover' name="updateButton" type="image" src="808s.png" value="808s & Heartbreak" onclick="updateAlbum('808s & Heartbreak')" />

                <div class="album-date">
                    <input class='album-cover' name="updateButton" type="image" src="pablo.jpg" value="The Life of Pablo" onclick="updateAlbum('The Life of Pablo')" />
                    2016

        </div>

        <script>

            var lyrics = new Object;
            var songs = new Object;
            var reg = /^[a-z]+$/i;
            var width = 1000;
            var height = 450;
            var buffer = 80;

            function updateArtist(artist) {
                var data;
                var albumList;
                if (artist == "kanye") {
                    data = "kanye-lyrics-1.csv";
                    albumList = ["The College Dropout", "Late Registration", "Graduation", "808s & Heartbreak", "My Beautiful Dark Twisted Fantasy", "Watch the Throne", "Yeezus", "The Life of Pablo"]
                }
                if (artist == "chance") {
                    data = "chancelyrics.csv";
                    albumList = ["10 Day", "Acid Rap", "Surf", "Free (BASED FREESTYLE MIXTAPE)", "Coloring Book"]
                }
                d3.queue()
                    .defer(d3.csv, data)
                    .defer(d3.csv, "stopwords.csv") // file2
                    .await(function(error, file, file2) {
                    if (error) {
                        console.log("ERROR: " + error)
                    } else {

                        var stopwordArr = [];

                        file2.forEach(function(w) {
                            if (!(w["words"] == "")) {
                                stopwordArr.push(w["words"])
                            }
                        })

                        albums = d3.nest()
                            .key(function (d) { return d.Album; })
                            .entries(file);

                        albums.forEach(function(d) {
                            lyrics[d.key] = []
                            songs[d.key] = []
                        });

                        albums.forEach(function(d) {
                            d.values.forEach(function(i) {
                                var lower = i.Lyrics.toLowerCase();
                                var split = lower.split(/[\s,?!.]+/);
                                var cleanArr = [];
                                split.forEach(function(t) {
                                    if(reg.test(t)) {
                                        if (!(stopwordArr.indexOf(t) > -1)) {
                                            cleanArr.push(t)
                                        }

                                    }
                                });
                                lyrics[i.Album].push(cleanArr);
                                songs[i.Album].push(i.Song);
                            });
                        });

                        // specific album objects
                        var obj = new Object;
                        for (var j = 0; j < albumList.length; j++) {
                            for (var i = 0; i < lyrics[albumList[j]].length; i++) {
                                lyrics[albumList[j]][i].forEach(function(t) {
                                    if (obj[t] == null) {
                                        obj[t] = 1
                                    } else {
                                        obj[t] += 1
                                    }
                                })
                            }
                        }

                        var sortable = [];
                        for (var w in obj) {
                            sortable.push([w, obj[w]]);
                        }

                        var sortedObj = sortable.sort(function(a, b) {
                            return b[1] - a[1];
                        });

                        return plotNormal("#svg", sortedObj, "#dbd7d9")
                    }
                });
            }

            function updateAlbum(album) {
                d3.queue()
                    .defer(d3.csv, "kanye-lyrics-1.csv")
                    .defer(d3.csv, "stopwords.csv") // file2
                    .await(function(error, file, file2) {
                    if (error) {
                        console.log("ERROR: " + error)
                    } else {

                        var stopwordArr = [];

                        file2.forEach(function(w) {
                            if (!(w["words"] == "")) {
                                stopwordArr.push(w["words"])
                            }
                        })

                        albums = d3.nest()
                            .key(function (d) { return d.Album; })
                            .entries(file);

                        albums.forEach(function(d) {
                            lyrics[d.key] = []
                            songs[d.key] = []
                        });

                        albums.forEach(function(d) {
                            d.values.forEach(function(i) {
                                var lower = i.Lyrics.toLowerCase();
                                var split = lower.split(/[\s,?!.]+/);
                                var cleanArr = [];
                                split.forEach(function(t) {
                                    if(reg.test(t)) {
                                        if (!(stopwordArr.indexOf(t) > -1)) {
                                            cleanArr.push(t)
                                        }

                                    }
                                });
                                lyrics[i.Album].push(cleanArr);
                                songs[i.Album].push(i.Song);
                            });
                        });

                        // specific album objects
                        var obj = new Object;

                        console.log(album);

                        var count = 0
                        for (var i = 0; i < lyrics[album].length; i++) {
                            lyrics[album][i].forEach(function(t) {
                                if (obj[t] == null) {
                                    obj[t] = 1
                                    count++
                                } else {
                                    obj[t] += 1
                                    count++
                                }
                            })
                        }

                        var sortable = [];
                        for (var w in obj) {
                            sortable.push([w, obj[w]]);
                        }

                        var sortedObj = sortable.sort(function(a, b) {
                            return b[1] - a[1];
                        });

                        return plotNormal("#svg", sortedObj, "#dbd7d9")
                    }
                });
            }


            function plotNormal(s, arr, color) {
                var arrMax = arr[0][1]
                var length = arr.length

                var loveX, loveY;
                var godX, godY;
                var blackX, blackY;
                var moneyX, moneyY;

                var count = 0;
                arr.forEach(function(d) {
                    if (d[0] == "love") {
                        loveX = count;
                        loveY = d[1];
                    }
                    if (d[0] == "god") {
                        godX = count;
                        godY = d[1];
                    }
                    if (d[0] == "black") {
                        blackX = count;
                        blackY = d[1];
                    }
                    if (d[0] == "money") {
                        moneyX = count;
                        moneyY = d[1];
                    }
                    count++
                });

                var svg = d3.select(s);

                var ratio = ((arrMax/length)+0.005).toFixed(2);
                // smoothing

                var x = d3.scaleLinear()
                .domain([0, length])
                .range([buffer, width-buffer]);

                var y = d3.scaleLinear()
                .domain([0, ratio])
                .range([height-buffer, buffer]);

                svg.selectAll("circle").remove();
                svg.selectAll("text").remove();
                svg.selectAll("g").remove();

                // left axis
                svg.append("g")
                    .call(d3.axisLeft(y)
                          .ticks(6))
                    .attr("transform", "translate(" + buffer + ",0)");
                svg.append("text")
                    .attr("y", buffer/2)
                    .attr("x", -height/2)
                    .attr("font-family", "monospace")
                    .attr("text-anchor", "middle")
                    .attr("transform", "rotate(270)")
                    .text("Percent Word Frequency Over Album(s)");

                // bottom axis
                svg.append("g")
                    .call(d3.axisBottom(x)
                          .ticks(13))
                    .attr("transform", "translate(0," + (height-buffer) + ")");
                svg.append("text")
                    .attr("y", height - (buffer/2))
                    .attr("x", width/2)
                    .attr("font-family", "monospace")
                    .attr("text-anchor", "middle")
                    .text("Ranking of All Words by Frequency");

                svg.selectAll("circle")
                    .data(arr)
                    .enter().append("circle")
                    .attr("cx", function(d,i) { return x(i); })
                    .attr("cy", function(d) { return y(d[1]/length); })
                    .attr("r", 3)
                    .attr("fill", color);

                //// LOVE /////
                var loveText = svg.append("text")
                .attr("x", x(loveX)+5)
                .attr("y", y(loveY/length)-5)
                .attr("class", "label-text")
                .attr("fill", "#FF1493")
                .attr("font-family", "monospace")
                .on("mouseover", function() {
                    loveCircle.attr("r", 5).transition(200)
                    loveText.style("font-size", "20px").transition(200)
                })
                .on("mouseout", function() {
                    loveCircle.attr("r", 3).transition(200)
                    loveText.style("font-size", "16px").transition(200)
                })
                .text("LOVE");

                var loveCircle = svg.append("circle")
                .attr("cx", x(loveX))
                .attr("cy", y(loveY/length))
                .attr("class", "label-text")
                .attr("r", 3)
                .attr("fill", "#FF1493");

                //// MONEY /////
                var moneyText = svg.append("text")
                .attr("x", x(moneyX)+5)
                .attr("y", y(moneyY/length)-5)
                .attr("class", "label-text")
                .attr("fill", "green")
                .attr("font-family", "monospace")
                .on("mouseover", function() {
                    moneyCircle.attr("r", 5).transition(200)
                    moneyText.style("font-size", "20px").transition(200)
                })
                .on("mouseout", function() {
                    moneyCircle.attr("r", 3).transition(200)
                    moneyText.style("font-size", "16px").transition(200)
                })
                .text("MONEY");

                var moneyCircle = svg.append("circle")
                .attr("cx", x(moneyX))
                .attr("cy", y(moneyY/length))
                .attr("class", "label-text")
                .attr("r", 3)
                .attr("fill", "green");

                //// GOD /////
                var godText = svg.append("text")
                .attr("x", x(godX)+5)
                .attr("y", y(godY/length)-5)
                .attr("class", "label-text")
                .attr("fill", "#F0C31D")
                .attr("font-family", "monospace")
                .on("mouseover", function() {
                    godCircle.attr("r", 5).transition(200)
                    godText.style("font-size", "20px").transition(200)
                })
                .on("mouseout", function() {
                    godCircle.attr("r", 3).transition(200)
                    godText.style("font-size", "16px").transition(200)
                })
                .text("GOD");

                var godCircle = svg.append("circle")
                .attr("cx", x(godX))
                .attr("cy", y(godY/length))
                .attr("class", "label-text")
                .attr("r", 3)
                .attr("fill", "#F0C31D");

                //// BLACK /////
                if (!(blackY == null)) {
                    var blackText = svg.append("text")
                    .attr("x", x(blackX)+5)
                    .attr("y", y(blackY/length)-5)
                    .attr("class", "label-text")
                    .attr("fill", "black")
                    .attr("font-family", "monospace")
                    .on("mouseover", function() {
                        blackCircle.attr("r", 5).transition(200)
                        blackText.style("font-size", "20px").transition(200)
                    })
                    .on("mouseout", function() {
                        blackCircle.attr("r", 3).transition(200)
                        blackText.style("font-size", "16px").transition(200)
                    })
                    .text("BLACK");

                    var blackCircle = svg.append("circle")
                    .attr("cx", x(blackX))
                    .attr("cy", y(blackY/length))
                    .attr("class", "label-text")
                    .attr("r", 3)
                    .attr("fill", "black");
                }
            }
